<section class="gallery container" id="search">
  <h2 id="gallery" class="gallery-header">Cocktails</h2>
  <ul class="gallery-list"></ul>

  <div class="container-non-photos js-container-non-photos">
    <picture>
      <source
        media="(max-width: 768px) and (-webkit-min-device-pixel-ratio: 1.5), (max-width: 768px) and (min-resolution: 144dpi)"
        srcset="/img/no-cocktails/nococktails-mobile-1x.png"
      />
      <source
        media="(max-width: 768px) and (-webkit-min-device-pixel-ratio: 2), (max-width: 768px) and (min-resolution: 192dpi)"
        srcset="/img/no-cocktails/nococktails-mobile-2x.png"
      />
      <source
        media="(min-width: 769px) and (-webkit-min-device-pixel-ratio: 1.5), (min-width: 769px) and (min-resolution: 144dpi)"
        srcset="/img/no-cocktails/nococktails-tablet-desktop-1x.png"
      />
      <source
        media="(min-width: 769px) and (-webkit-min-device-pixel-ratio: 2), (min-width: 769px) and (min-resolution: 192dpi)"
        srcset="/img/no-cocktails/nococktails-tablet-desktop-2x.png"
      />
      <img
        class="no-coctails-img"
        src="/img/no-cocktails/nococktails-default.png"
        alt="no-cocktails"
        loading="lazy"
      />
    </picture>
    <p class="description-no-coctails">
      Sorry, we <span class="span-no-coctails">didnâ€™t find</span> any cocktail
      for you
    </p>
  </div>

  <div class="pagination-buttons-container container">
    <button
      class="left-pag-btn pagination-button-item"
      type="button"
      id="left-pag-btn"
      data-action="leftPag"
    >
      <svg
        class="page-left-icon-container"
        id="left-pag-btn-svg"
        data-action="leftPag"
      >
        <use
          class="page-left-icon"
          href="/img/icons.svg#icon-arrow_left"
          data-action="leftPag"
        ></use>
      </svg>
    </button>
    <div class="number-buttons-container"></div>
    <button
      class="right-pag-btn pagination-button-item"
      type="button"
      id="right-pag-btn"
      data-action="rightPag"
    >
      <svg
        class="page-right-icon-container"
        id="right-pag-btn-svg"
        data-action="rightPag"
      >
        <use
          class="page-right-icon"
          href="/img/icons.svg#icon-arrow_right"
          data-action="rightPag"
        ></use>
      </svg>
    </button>
  </div>
</section>
