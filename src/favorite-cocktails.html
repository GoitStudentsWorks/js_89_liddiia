<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite cocktails</title>
    <link
      rel="schortcut icon"
      type="image/png"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrap-cont-drink">
      <load src="partials/header.html" />
      <main class="main">
        <section class="favorites-cocktails-section">
          <div class="container favorites-coctails-container">
            <h1 class="favorites-cocktail-title gallery-header">
              Favorite cocktails
            </h1>
            <ul class="favorite-cocktails-list"></ul>
            <div class="favorite-container-nococktails">
              <picture>
                <source
                  media="(max-width: 768px) and (-webkit-min-device-pixel-ratio: 1.5), (max-width: 768px) and (min-resolution: 144dpi)"
                  srcset="/img/no-cocktails/nococktails-mobile-1x.png"
                />
                <source
                  media="(max-width: 768px) and (-webkit-min-device-pixel-ratio: 2), (max-width: 768px) and (min-resolution: 192dpi)"
                  srcset="/img/no-cocktails/nococktails-mobile-2x.png"
                />
                <source
                  media="(min-width: 769px) and (-webkit-min-device-pixel-ratio: 1.5), (min-width: 769px) and (min-resolution: 144dpi)"
                  srcset="/img/no-cocktails/nococktails-tablet-desktop-1x.png"
                />
                <source
                  media="(min-width: 769px) and (-webkit-min-device-pixel-ratio: 2), (min-width: 769px) and (min-resolution: 192dpi)"
                  srcset="/img/no-cocktails/nococktails-tablet-desktop-2x.png"
                />
                <img
                  class="no-coctails-img"
                  src="/img/no-cocktails/nococktails-default.png"
                  alt="no-cocktails"
                  loading="lazy"
                />
              </picture>
              <p class="description-no-coctails">
                You haven't added any
                <span class="span-no-coctails">favorite cocktails</span> yet
              </p>
            </div>
            <div class="favorite-pagination-buttons-container container"></div>
          </div>
        </section>
      </main>
      <load src="partials/footer.html" />

      <load src="partials/mobile-menu.html" />

      <load src="partials/modal.html" />
    </div>
    <script type="module" src="js/favorite-cocktails.js"></script>
  </body>
</html>
